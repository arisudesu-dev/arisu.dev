<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>arisu.dev:/chalkboard</title>

	<link href="style.css" rel="stylesheet">
	<script src="chalkboard.js"></script>
</head>

<body>
	<div id="frame" class="frame">
		<canvas id="board" class="board" onmousedown="return false;"></canvas>
		<div class="controls">
			<div class="colors">
				<a href="#" class="color-0" onclick="setColor(0); return false;">White</a>
				<a href="#" class="color-1" onclick="setColor(1); return false;">Red</a>
				<a href="#" class="color-2" onclick="setColor(2); return false;">Peach</a>
				<a href="#" class="color-3" onclick="setColor(3); return false;">Yellow</a>
				<a href="#" class="color-4" onclick="setColor(4); return false;">Green</a>
				<a href="#" class="color-5" onclick="setColor(5); return false;">Blue</a>
				<a href="#" class="color-6" onclick="setColor(6); return false;">Purple</a>
				<a href="#" class="color-7" onclick="setColor(7); return false;">Pink</a>
				<a href="#" onclick="setEraser(); return false;">Тряпка</a>
			</div>
			<div class="actions">
				<a href="#" class="action-save" onclick="saveImage(); return false;">Save</a>
				<a href="#" class="action-clear" onclick="clearAll(); return false;">Clear</a>
			</div>
		</div>
	</div>
</body>

</html>
